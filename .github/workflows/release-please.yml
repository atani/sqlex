name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      upload_url: ${{ steps.release.outputs.upload_url }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: rust

  build-release:
    name: Build Release
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: sqlex
            asset_name: sqlex-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: sqlex
            asset_name: sqlex-linux-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: sqlex
            asset_name: sqlex-darwin-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: sqlex
            asset_name: sqlex-darwin-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: sqlex.exe
            asset_name: sqlex-windows-x86_64.exe
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Rename binary
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Upload Release Asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.release-please.outputs.tag_name }} ${{ matrix.asset_name }}

  publish-homebrew:
    name: Update Homebrew Formula
    needs: [release-please, build-release]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout homebrew-tap
        uses: actions/checkout@v6
        with:
          repository: atani/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Download release assets for checksums
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ needs.release-please.outputs.tag_name }}"
          VERSION="${TAG#v}"

          gh release download "$TAG" --repo atani/sqlex --pattern "sqlex-*"

          echo "SHA256_DARWIN_X86=$(sha256sum sqlex-darwin-x86_64 | cut -d' ' -f1)" >> $GITHUB_ENV
          echo "SHA256_DARWIN_ARM=$(sha256sum sqlex-darwin-aarch64 | cut -d' ' -f1)" >> $GITHUB_ENV
          echo "SHA256_LINUX_X86=$(sha256sum sqlex-linux-x86_64 | cut -d' ' -f1)" >> $GITHUB_ENV
          echo "SHA256_LINUX_ARM=$(sha256sum sqlex-linux-aarch64 | cut -d' ' -f1)" >> $GITHUB_ENV
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "TAG=${TAG}" >> $GITHUB_ENV

      - name: Update Homebrew formula
        run: |
          mkdir -p homebrew-tap/Formula
          cat > homebrew-tap/Formula/sqlex.rb << EOF
          class Sqlex < Formula
            desc "SQL syntax checker and linter"
            homepage "https://github.com/atani/sqlex"
            version "${VERSION}"
            license "MIT"

            on_macos do
              if Hardware::CPU.intel?
                url "https://github.com/atani/sqlex/releases/download/${TAG}/sqlex-darwin-x86_64"
                sha256 "${SHA256_DARWIN_X86}"
              else
                url "https://github.com/atani/sqlex/releases/download/${TAG}/sqlex-darwin-aarch64"
                sha256 "${SHA256_DARWIN_ARM}"
              end
            end

            on_linux do
              if Hardware::CPU.intel?
                url "https://github.com/atani/sqlex/releases/download/${TAG}/sqlex-linux-x86_64"
                sha256 "${SHA256_LINUX_X86}"
              else
                url "https://github.com/atani/sqlex/releases/download/${TAG}/sqlex-linux-aarch64"
                sha256 "${SHA256_LINUX_ARM}"
              end
            end

            def install
              bin.install Dir["sqlex-*"].first => "sqlex"
            end

            test do
              system "#{bin}/sqlex", "--version"
            end
          end
          EOF

      - name: Commit and push formula
        working-directory: homebrew-tap
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/sqlex.rb
          git commit -m "Update sqlex to ${{ needs.release-please.outputs.tag_name }}"
          git push
