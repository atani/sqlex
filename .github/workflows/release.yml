name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

  build-release:
    name: Build Release
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: sqlex
            asset_name: sqlex-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: sqlex
            asset_name: sqlex-linux-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: sqlex
            asset_name: sqlex-darwin-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: sqlex
            asset_name: sqlex-darwin-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: sqlex.exe
            asset_name: sqlex-windows-x86_64.exe
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream

  publish-homebrew:
    name: Update Homebrew Formula
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout homebrew-tap
        uses: actions/checkout@v6
        with:
          repository: atani/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Download release assets for checksums
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"

          curl -sL "https://github.com/atani/sqlex/releases/download/${{ github.ref_name }}/sqlex-darwin-x86_64" -o sqlex-darwin-x86_64
          curl -sL "https://github.com/atani/sqlex/releases/download/${{ github.ref_name }}/sqlex-darwin-aarch64" -o sqlex-darwin-aarch64
          curl -sL "https://github.com/atani/sqlex/releases/download/${{ github.ref_name }}/sqlex-linux-x86_64" -o sqlex-linux-x86_64
          curl -sL "https://github.com/atani/sqlex/releases/download/${{ github.ref_name }}/sqlex-linux-aarch64" -o sqlex-linux-aarch64

          echo "SHA256_DARWIN_X86=$(sha256sum sqlex-darwin-x86_64 | cut -d' ' -f1)" >> $GITHUB_ENV
          echo "SHA256_DARWIN_ARM=$(sha256sum sqlex-darwin-aarch64 | cut -d' ' -f1)" >> $GITHUB_ENV
          echo "SHA256_LINUX_X86=$(sha256sum sqlex-linux-x86_64 | cut -d' ' -f1)" >> $GITHUB_ENV
          echo "SHA256_LINUX_ARM=$(sha256sum sqlex-linux-aarch64 | cut -d' ' -f1)" >> $GITHUB_ENV
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Update Homebrew formula
        run: |
          mkdir -p homebrew-tap/Formula
          cat > homebrew-tap/Formula/sqlex.rb << 'FORMULA'
          class Sqlex < Formula
            desc "SQL syntax checker and linter"
            homepage "https://github.com/atani/sqlex"
            version "${{ env.VERSION }}"
            license "MIT"

            on_macos do
              if Hardware::CPU.intel?
                url "https://github.com/atani/sqlex/releases/download/${{ github.ref_name }}/sqlex-darwin-x86_64"
                sha256 "${{ env.SHA256_DARWIN_X86 }}"
              else
                url "https://github.com/atani/sqlex/releases/download/${{ github.ref_name }}/sqlex-darwin-aarch64"
                sha256 "${{ env.SHA256_DARWIN_ARM }}"
              end
            end

            on_linux do
              if Hardware::CPU.intel?
                url "https://github.com/atani/sqlex/releases/download/${{ github.ref_name }}/sqlex-linux-x86_64"
                sha256 "${{ env.SHA256_LINUX_X86 }}"
              else
                url "https://github.com/atani/sqlex/releases/download/${{ github.ref_name }}/sqlex-linux-aarch64"
                sha256 "${{ env.SHA256_LINUX_ARM }}"
              end
            end

            def install
              bin.install "sqlex-darwin-x86_64" => "sqlex" if OS.mac? && Hardware::CPU.intel?
              bin.install "sqlex-darwin-aarch64" => "sqlex" if OS.mac? && Hardware::CPU.arm?
              bin.install "sqlex-linux-x86_64" => "sqlex" if OS.linux? && Hardware::CPU.intel?
              bin.install "sqlex-linux-aarch64" => "sqlex" if OS.linux? && Hardware::CPU.arm?
            end

            test do
              system "#{bin}/sqlex", "--version"
            end
          end
          FORMULA

      - name: Commit and push formula
        working-directory: homebrew-tap
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/sqlex.rb
          git commit -m "Update sqlex to ${{ github.ref_name }}" || echo "No changes to commit"
          git push
